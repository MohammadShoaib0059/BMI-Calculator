<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>BMI Calculator</title>
</head>

<body class="container-fluid" onload="bodyLoady()" background="/public/images/jspic/fitness.avif">
    <h1>BMI Calculator</h1>
    <div class="row mt-5">
        <div class="col form-group bg-dark p-4">
            <b class="text-white">Name</b>&nbsp;<input type="name" placeholder="Enter name" id="name"
                class="form-control"><br>
            <b class="text-white">Age</b>&nbsp;<input type="number" placeholder="Enter age" onblur="blurAge()" id="age"
                min="12" class="form-control"><br>
            <b class="text-white">Weight</b>&nbsp;<input type="number" id="weight" placeholder="Enter weight"
                class="form-control"><br>
            <b class="text-white">Height</b>&nbsp;<input type="number" id="height" placeholder="Enter height in cm"
                min="100" class="form-control"><br>
            <b class="text-white">Gender:</b>&nbsp; <input type="radio" name="genid=" genderBmi">&nbsp;<b>
                <spanc class="text-white">Male</span>
            </b>&nbsp;<input type="radio" name="gender" id="genderBmi">&nbsp;<b><span
                    class="text-white">Female</span></b><br>
            <button onclick="getclick()" class="btn btn-success ms-5 mt-3 mb-4">Calculate</button>
        </div>

        <div class="col bg-primary border border-3 border-success me-1">
            <h2 class="text-center">BMI Details</h2>
            <div class=" ms-3">
                <p id="bmiNum"></p>
                <p id="bmiFit"></p>

            </div>
        </div>
    </div>
    <script src="./Script.js"></script>
</body>

</html>
